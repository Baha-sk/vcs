version: '3'

services:
  driver-did-v1:
    image: universalregistrar/driver-did-v1:latest
    ports:
      - "9083:9080"
    networks:
      - mongodb_bdd_net

  uni-registrar-web:
    image: honeyblock/uni-registrar-web:custom_v1.0
    volumes:
      - ./config.json:/opt/uni-registrar-java/uni-registrar-web/config.json
    ports:
      - "9080:9080"
    networks:
      - mongodb_bdd_net

networks:
  mongodb_bdd_net:
    external: true
